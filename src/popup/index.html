<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabDav</title>
    <style>
      /* Chrome popup 需要显式尺寸 */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 420px;
        height: 600px;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #ffffff;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      /* Loading状态 - 在Vue加载前显示 */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="app"><div class="loading">加载中...</div></div>
    <script type="module" src="./main.ts"></script>
  </body>
